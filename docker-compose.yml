version: "3.9"

services:
  # ─── PostgreSQL ────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: edu_courses
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d edu_courses"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── NestJS API ────────────────────────────────────────────────────────────
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://app:app@db:5432/edu_courses?schema=public
      JWT_SECRET: change_me_in_production_32chars_min
      JWT_REFRESH_SECRET: change_me_refresh_production_32c
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-your_key_here}
      PORT: 3000
      CORS_ORIGIN: http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
